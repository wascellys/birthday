.control {

}

  position: absolute;
  top: 0;
  left: 0;

}

    width: 40%;

    padding: 100px;
    position: relative;
    //margin-left: auto;

    margin-top: 170px;
    height: 500px;
}
.name {

}

                    <div class="col-12 col-md-12">
